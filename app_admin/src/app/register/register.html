<div class="container py-5 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4 col-12 col-md-6 col-lg-4">
    <h2 class="text-center mb-4 fw-bold text-primary">Register As Admin (DEVELOPMENT EXAMPLE)</h2>

    <form (ngSubmit)="onRegisterSubmit()" class="needs-validation" novalidate>
      <!-- Error alert -->
      <div *ngIf="formError" class="alert alert-danger text-center py-2" role="alert">
        {{ formError }}
      </div>

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Enter your name"
          [(ngModel)]="credentials.name"
          required
        >
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter your email"
          [(ngModel)]="credentials.email"
          required
        >
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="e.g. 12+ alphanumerics"
          [(ngModel)]="credentials.password"
          required
        >
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
        Register
      </button>
    </form>

    <!-- Register new user -->
    <p class="text-center mt-3 mb-0 text-muted">
      Already have an account?
      <a routerLink="/login" class="text-decoration-none fw-semibold">Sign In</a>
    </p>
  </div>
</div>
